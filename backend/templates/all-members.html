<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/all-members.css">
    <link rel="stylesheet" href="../static/styles/main-styles.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <title>Участники группы</title>
</head>
<body>
    <!-- загрузка -->
    <div id="loader">
        <img src="../static/images/loader_image.jpeg" alt="">
        <h1>Загрузка...</h1>
    </div>
    
    <!-- скрол -->
    <button href="#" id="scroll-to-top"><img src="../static/images/arrow-up.svg" alt=""></button>
    
    <header>
        <nav>
            <a href="main.html" class="nav-logo"><img src="../static/images/logo.svg" alt=""></a>
            <div class="desktop nav-buttons">
                <a href="discography.html" class="nav-button">Дискография</a>
                <a href="gorshok.html" class="nav-button">Горшок</a>
                <a href="all-members.html" class="nav-button active">Участники</a>
                <a href="gallery.html" class="nav-button">Галлерея</a>
            </div>

            <button><img src="../static/images/menu.svg" alt="" onclick="OpenCloseNavbar()"></button> <!-- open navbuttons -->
            <div class="mobile" id="">
                <a href="discography.html" class="nav-button">Дискография</a>
                <a href="gorshok.html" class="nav-button">Горшок</a>
                <a href="all-members.html" class="nav-button active">Участники</a>
                <a href="gallery.html" class="nav-button">Галлерея</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Участники группы</h1>
        
        <!-- бывшие участники -->
        <h2>Бывшие участники группы "Король и Шут"</h2>

        <section class="group">
            {% for member in members %}
                <a href="{{member.name}}" class="member">
                    <div class="image">
                        <img src="/media/{{member.image}}" alt="">
                    </div>
                    <div class="header">
                        <h2>{{member.name}}</h2>
                        <br>
                        <h3>{{member.role}}</h3>
                    </div>
                </a>
            {% endfor %}
        </section>

    </main>
    <footer>
        <h4>Архивы "Король и Шут"</h4>
    </footer>
    <script src="../static/scripts/main-scripts.js"></script>
</body>
</html>
