<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/disk.css">
    <link rel="stylesheet" href="/static/styles/main-styles.css">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>{{disk.name}}</title>
</head>

<body>
    <!-- загрузка -->
    <div id="loader">
        <img src="/static/images/loader_image.jpeg" alt="">
        <h1>Загрузка...</h1>
    </div>

    <!-- скрол к наву -->
    <button href="#" id="scroll-to-top"><img src="/static/images/arrow-up.svg" alt=""></button>

    <header>
        <nav>
            <a href="main.html" class="nav-logo"><img src="/static/images/logo.svg" alt=""></a>
            <div class="desktop nav-buttons">
                <a href="discography.html" class="nav-button">Дискография</a>
                <a href="biography/gorshok.html" class="nav-button">Горшок</a>
                <a href="all-members.html" class="nav-button">Участники</a>
                <a href="gallery.html" class="nav-button">Галлерея</a>
            </div>

            <button><img src="/static/images/menu.svg" alt="" onclick="OpenCloseNavbar()"></button>
            <!-- open navbuttons -->
            <div class="mobile" id="">
                <a href="discography.html" class="nav-button">Дискография</a>
                <a href="gorshok.html" class="nav-button">Горшок</a>
                <a href="all-members.html" class="nav-button">Участники</a>
                <a href="gallery.html" class="nav-button">Галлерея</a>
            </div>
        </nav>
    </header>
    <main>
        <h1 style="color:rgb(255, 170, 22); padding-left: 100px; font-family: 'Old Standard TT', serif" class="blocks-title">{{disk.name}}</h1>
        <section class="blocks">
            <section class="left-blocks">
                <div class="image">
                    <img src="{{disk.main_image}}" alt="">
                </div>
                <!-- о альбоме -->
                <div class="about-album">
                    <h2>О релизе</h2>
                    <p>
                        {{disk.about}}
                    </p>
                </div>

                <!-- другие альбомы -->
                <div class="other-albums">
                    {% for disk in other_disks %}
                        <a href="../{{disk.name}}" ><img src="/media/{{disk.main_image}}" alt=""></a>    
                    {% endfor %}
                </div>
            </section>

            <section class="right-blocks">
                <!-- композиции и плеер-->
                <div class="compositions">
                    <div class="player">
                        <div class="header">
                            <h2></h2>
                        </div>
                        <div class="change-compozition">
                            <button id="prev"><span><img src="/static/images/arrow-prev.svg" alt=""></span></button>
                            <audio controls id="audio-player">
                                <source src="" type="audio/mpeg"/>
                            </audio>
                            <button id="next"><span><img src="/static/images/arrow-next.svg" alt=""></span></button>
                        </div>
                    </div>
                    <div class="composition-list">
                        <button>Пьянка</button>
                    </div>
                </div>

                <!-- полиграфия -->
                <div class="polygraphy">
                    {% for image in disk.images.all %}
                        <img onclick="EnlargeImage(0)" src="/media/{{image.file}}" id="polygraphy-image">
                    {% endfor %}
                </div>
            </section>
        </section>

        <!-- увеличение картинки -->
        <div class="enlarged-image hidden">
            <button id="close"><img src="/static/images/close.svg"></button>
            <img id="enlarged-image" src="">
        </div>

        <!-- участники группы -->
        <h1 style="color:rgb(255, 170, 22); padding-left: 100px; font-family: 'Old Standard TT', serif">Участники группы</h1>
        <section class="members">
            <a href="../biography/gorshok.html" title="Михаил Горшенев"><img src="/static/images/members/mihail-gorshenev.jpg"></a>
            <a href="../biography/aleksandr-shhigolev.html" title="Александр Щиголев"><img src="/static/images/members/aleksandr-shhigolev.jpg" alt=""></a>
            <a href="../biography/yakov-tsvirkunov.html" title="Яков Цвиркунов"><img src="/static/images/members/yakov-tsvirkunov.jpg" alt=""></a>
            <a href="../biography/aleksandr-leontev.html" title="Александр Леонтьев"><img src="/static/images/members/aleksandr-leontev.jpg" alt=""></a>
            <a href="../biography/pavel-sazhinov.html" title="Павел Сажинов"><img src="/static/images/members/pavel-sazhinov.jpg" alt=""></a>
            <a href="../biography/sergey-zaharov.html" title="Сергей Захаров"><img src="/static/images/members/sergey-zaharov.jpg" alt=""></a>
        </section>
        <a href="../all-members.html" class="other-members">ВСЕ УЧАСТНИКИ</a>
    </main>
    <footer>
        <h4>История "Король и Шут"</h4>
    </footer>
    <script src="/static/scripts/main-scripts.js"></script>
    <script src="/static/scripts/disk.js"></script>
</body>

</html>
